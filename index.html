<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sticky Navbar with Offcanvas Menu and Video Header</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <!-- Font Awesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: "Poppins", sans-serif;
        --primary-color: #67823b;
        --black-color: #222222;
        --white-color: #f7f7f7;
        --slightcolor: #b9c99e;
      }
      .nav-bar {
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        list-style: none;
        position: fixed;
        top: 0;
        left: 0;
        padding: 12px 20px;
        z-index: 1000;
        background-color: transparent; /* Initial transparent background */
        transition: background-color 0.3s ease; /* Smooth transition for background color change */
      }
      .logo img {
        width: 170px;
      }
      .menu {
        display: flex;
        list-style: none;
      }
      .menu li {
        padding-left: 30px;
      }
      .menu li a {
        display: inline-block;
        text-decoration: none;
        color: var(--white-color);
        text-align: center;
        transition: 0.8s ease-in-out;
        position: relative;
        font-weight: 550;
      }
      .menu li:hover a {
        transform: scale(1.08);
      }
      .menu li a::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 0;
        height: 2px;
        background-color: var(--primary-color);
        transition: 0.15s ease-in-out;
      }
      .menu li a:hover::after {
        width: 100%;
      }
      .open-menu,
      .close-menu {
        position: absolute;
        color: var(--black-color);
        cursor: pointer;
        font-size: 2rem;
        display: none;
      }
      .open-menu {
        top: 50%;
        right: 20px;
        transform: translateY(-50%);
      }
      .close-menu {
        top: 16px;
        right: 25px;
      }
      #check {
        display: none;
      }

      .header {
        position: relative;
        width: 100%;
        height: 100vh;
        overflow: hidden;
      }
      .video-fullscreen-wrap {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        position: relative;
      }
      .video-fullscreen-wrap[data-overlay-dark="5"]::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5); /* Adjust opacity as needed */
        z-index: 1;
      }
      .video-fullscreen-video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: 0;
      }
      .v-middle {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #fff;
        text-align: center;
        z-index: 10;
      }
      .v-middle h6 {
        font-size: 1.5rem;
        margin-bottom: 10px;
      }
      .v-middle h1 {
        font-size: 3rem;
        margin-bottom: 20px;
      }
      .v-middle p {
        font-size: 1.25rem;
        margin-bottom: 20px;
      }
      .button-1 {
        display: inline-block;
        padding: 10px 20px;
        font-size: 1rem;
        color: #fff;
        background-color: var(--primary-color);
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }
      .button-1:hover {
        background-color: var(--slightcolor);
        color: var(--black-color);
      }
      h6 {
        font-weight: 600;
        font-size: 15px !important;
        letter-spacing: 3px !important;
      }

      /* --------------- media quary --------------------------------- */
      @media (max-width: 610px) {
        .menu {
          color: var(--white-color) !important;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          width: 100%;
          height: 100vh;
          position: fixed;
          top: 0;
          right: -100%;
          z-index: 1000;
          /* background-color: var(--black-color); */
          background-image: linear-gradient(
            -225deg,
            rgb(249, 249, 249) 0%,
            var(--primary-color) 100%
          );
          transition: all 0.4s ease-in-out;
        }
        .menu li {
          margin-top: 40px;
        }
        .menu li a {
          padding: 0px;
        }
        .open-menu,
        .close-menu {
          display: block;
        }
        #check:checked ~ .menu {
          right: 0;
        }
      }
      @media screen and (max-width: 769px) {
        /* .menu {
          font-size: 9px;
        } */
      }
      @media screen and (max-width: 325px) {
        /* .menu {
            color: #f7f7f7 !important;
          } */
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav>
      <ul class="nav-bar">
        <li class="logo">
          <a href="#"><img src="/images/image 250.png" alt="Logo" /></a>
        </li>
        <input type="checkbox" id="check" />
        <span class="menu">
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About Us</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#choose">Why Choose Us</a></li>
          <li><a href="#achievements">Our Achievements</a></li>
          <li><a href="#clients">Clients</a></li>
          <li><a href="#contact">Contact</a></li>
          <label for="check" class="close-menu"
            ><i class="fas fa-times"></i
          ></label>
        </span>
        <label for="check" class="open-menu"><i class="fas fa-bars"></i></label>
      </ul>
    </nav>

    <!-- Header with Video -->
    <header class="header">
      <div class="video-fullscreen-wrap" data-overlay-dark="5">
        <video class="video-fullscreen-video" playsinline autoplay loop muted>
          <source src="/videos/AdobeStock_432387493.mov" type="video/webm" />
          <source src="/videos/AdobeStock_432387493.mov" type="video/webm" />
        </video>
      </div>
      <div class="v-middle col-lg-6 col-11">
        <div class="container">
          <div class="row">
            <div class="col-lg-10 col-12 text-start">
              <h6>Universe Mep Design</h6>
              <h1>Architecture Interior Design</h1>
              <p>
                Architecture viverra tristiquen justo duis vitaen damin neque
                nivam aestan the miss fermen.
              </p>
              <a href="#" class="button-1"
                >Explore More <span class="ti-arrow-top-right"></span
              ></a>
            </div>
          </div>
        </div>
      </div>
    </header>

    <div class="jega vh-100"></div>

    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const navbar = document.querySelector(".nav-bar");
        const menuItems = document.querySelectorAll(".nav-bar .menu li a");
        const menuIcon = document.querySelectorAll(".fa-bars");
        const scrollThreshold = 50; // Adjust this value as needed

        window.addEventListener("scroll", function () {
          if (window.scrollY > scrollThreshold) {
            navbar.style.backgroundColor = "var(--white-color)";
            menuItems.forEach((item) => {
              item.style.color = "var(--black-color)"; // Change menu item color
            });
            menuIcon.forEach((icon) => {
              icon.style.color = "var(--black-color)"; // Change menu icon color
            });
          } else {
            navbar.style.backgroundColor = "transparent";
            menuItems.forEach((item) => {
              item.style.color = "var(--white-color)"; // Default color or adjust as needed
            });
            menuIcon.forEach((icon) => {
              icon.style.color = "var(--white-color)"; // Default color or adjust as needed
            });
          }
        });
      });
    </script>
  </body>
</html>
